<div class="container mt-5">
   <h4>Internal server Error</h4>
   <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold">This Error comes from the server</p>
        <h5>Stack trace</h5>
        <code class="mt-5" style="background-color: whitesmoke;">{{error}}</code>
   </ng-container>
</div>
